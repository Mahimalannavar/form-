<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h1>Wiztoonz Cyber Alert Workshop</h1>
    <form>
        <label for="fname">First name</label><br>
        <input type="text" name="fname"><br><br>

        <label for="lname">Last name</label><br>
        <input type="text" name="lname"><br><br>

        <label for="email">E-mail</label><br>
        <input type="text" name="email"><br><br>

        <label for="password">Password</label><br>
        <input type="password" name="password" value=""><br><br>

        <label for="pnumber">Phone number</label><br>
        <select name="pnumber" id="ph">
            <option value="+91">+91</option>
        </select>
        <input type="text" name="pnumber" placeholder="10-digits" maxlength="10"><br><br>

        <label for="gender">Choose gender</label><br>
        <input type="radio" name="gender" value="Male">
            <label for="Male">Male</label><br>

            <input type="radio" name="gender" value="Female">
            <label for="Female">Female</label><br>

            <input type="radio" name="gender" value="Other">
            <label for="Other">Other</label><br>

            <label for="address">Address</label><br>
            <textarea name="address"  cols="70" rows="6"></textarea><br><br>

            <label for="states">States</label><br>
            <select name="states">
                <option value="states">Select</option>
                <option value="states">Karnataka</option>
                <option value="states">Assam</option>
                <option value="states">Bihar</option>
                <option value="states">Madhya Pradesh</option>
            </select><br><br>

            <input type="submit" name="submit" value="Submit">
            <input type="reset" name="reset" value="Reset">

    </form>
</body>
</html>
